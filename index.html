<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student regestration system</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />

  <body>
    <header class="heading">student regestration system</header>
    <main class="main">
      <section class="form-section">
        <form action="/" id="form">
          <h1>Regestration Form</h1>
          <div class="input-control ">
            <label for="stname">student name</label>
            <input
              type="text"
              value=""
              id="stname"
              placeholder="Enter your name"
            />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <small class="small">message</small>
          </div>
          <div class="input-control">
            <label for="stID">student ID</label>
            <input type="text" id="stID" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <small class="small">message</small>
          </div>
          <div class="input-control success">
            <label for="stEmail">email ID</label>
            <input type="text" id="stEmail" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <small class="small">message</small>
          </div>
          <div class="input-control error">
            <label for="stContact">contact Number</label>
            <input type="number" id="stContact" />
            <i class="ri-checkbox-circle-line"></i>
            <i class="ri-error-warning-line"></i>
            <small class="small">message</small>
          </div>
          <button type="button" id="submibutton">
            Submit <i class="ri-send-plane-fill"></i>
          </button>
        </form>
      </section>
      <section class="display-section">
        <h1>enrolled students</h1>
        <div class="container">
          <table>
            <thead>
              <tr>
                <td>name</td>
                <td>id</td>
                <td>email</td>
                <td>mobile no</td>

            </thead>
